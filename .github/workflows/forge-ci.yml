name: CI
on:
  push:
    branches:
      #- master
      - deprecate-contractId
  pull_request:

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly
      - name: Run tests
        run: yarn add @nomiclabs/hardhat-ethers && forge update && forge t --mc GBMFacetTest -vvvvv  
